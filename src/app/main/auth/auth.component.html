<!-- Modal Overlay -->
<div
  class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 p-4"
>
  <!-- Modal Card -->
  <div
    class="w-full max-w-md bg-white/95 backdrop-blur-lg border-0 shadow-2xl rounded-2xl"
  >
    <!-- Header -->
    <div class="relative p-6 pb-4">
      <button
        (click)="closeModal()"
        class="absolute right-3 top-3 hover:bg-red-50 hover:text-red-600 p-2 rounded-full transition-colors duration-200"
      >
        <svg
          class="h-5 w-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>

      <h2
        class="text-3xl font-bold text-center bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-2"
      >
        {{ isLoginMode ? "Welcome Back!" : "Join Convertify" }}
      </h2>

      <p class="text-center text-gray-600 text-base">
        {{
          isLoginMode
            ? "Sign in to access your conversion dashboard"
            : "Create your account to get started"
        }}
      </p>
    </div>

    <!-- Form Content -->
    <div class="p-6 pt-2">
      <!-- Login Form -->
      <form
        *ngIf="isLoginMode"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        class="space-y-5"
      >
        <!-- Email Input -->
        <div class="relative">
          <img
            src="auth/user.svg"
            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 h-5 w-5"
            alt=""
            srcset=""
          />
          <input
            type="email"
            placeholder="Email Address"
            formControlName="email"
            class="w-full pl-12 h-12 bg-gray-50/50 border border-gray-200 focus:border-blue-500 focus:ring-blue-500/20 rounded-xl focus:outline-none focus:ring-2 transition-all text-base"
            [class.border-red-500]="
              loginForm.get('email')?.invalid && loginForm.get('email')?.touched
            "
          />
        </div>

        <!-- Password Input -->
        <div class="relative">
          <img
            src="auth/lock.svg"
            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 h-5 w-5"
            alt=""
            srcset=""
          />
          <input
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Password"
            formControlName="password"
            class="w-full pl-12 pr-14 h-12 bg-gray-50/50 border border-gray-200 focus:border-blue-500 focus:ring-blue-500/20 rounded-xl focus:outline-none focus:ring-2 transition-all text-base"
            [class.border-red-500]="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            "
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 hover:bg-gray-100 p-2 rounded-full transition-colors duration-200 text-gray-500 hover:text-gray-700"
          >
            <img
              class="h-5 w-5"
              [src]="showPassword ? 'auth/eye-off.svg' : 'auth/eye.svg'"
              alt=""
              srcset=""
            />
          </button>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full h-12 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl flex justify-center items-center transition-all duration-300 transform hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed text-base"
        >
          <ng-container *ngIf="!isLoading">Sign In</ng-container>
          <ng-container *ngIf="isLoading"
            ><img
              src="/auth/loader.svg"
              class="h-6 w-6 animate-spin"
              alt=""
              srcset=""
          /></ng-container>
        </button>
      </form>

      <!-- Signup Form -->
      <form
        *ngIf="!isLoginMode"
        [formGroup]="signupForm"
        (ngSubmit)="onSubmit()"
        class="space-y-5"
      >
        <!-- Name Input -->
        <div class="relative">
          <img
            src="auth/user.svg"
            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 h-5 w-5"
            alt=""
            srcset=""
          />
          <input
            type="text"
            placeholder="Full Name"
            formControlName="name"
            class="w-full pl-12 h-12 bg-gray-50/50 border border-gray-200 focus:border-blue-500 focus:ring-blue-500/20 rounded-xl focus:outline-none focus:ring-2 transition-all text-base"
            [class.border-red-500]="
              signupForm.get('name')?.invalid && signupForm.get('name')?.touched
            "
          />
        </div>

        <!-- Email Input -->
        <div class="relative">
          <img
            src="auth/@.svg"
            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 h-5 w-5"
            alt=""
            srcset=""
          />
          <input
            type="email"
            placeholder="Email Address"
            formControlName="email"
            class="w-full pl-12 h-12 bg-gray-50/50 border border-gray-200 focus:border-blue-500 focus:ring-blue-500/20 rounded-xl focus:outline-none focus:ring-2 transition-all text-base"
            [class.border-red-500]="
              signupForm.get('email')?.invalid &&
              signupForm.get('email')?.touched
            "
          />
        </div>

        <!-- Password Input -->
        <div class="relative">
          <img
            src="auth/lock.svg"
            class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 h-5 w-5"
            alt=""
            srcset=""
          />
          <input
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Password"
            formControlName="password"
            class="w-full pl-12 pr-14 h-12 bg-gray-50/50 border border-gray-200 focus:border-blue-500 focus:ring-blue-500/20 rounded-xl focus:outline-none focus:ring-2 transition-all text-base"
            [class.border-red-500]="
              signupForm.get('password')?.invalid &&
              signupForm.get('password')?.touched
            "
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 hover:bg-gray-100 p-2 rounded-full transition-colors duration-200 text-gray-500 hover:text-gray-700"
          >
            <img
              class="h-5 w-5"
              [src]="showPassword ? 'auth/eye-off.svg' : 'auth/eye.svg'"
              alt=""
              srcset=""
            />
          </button>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="signupForm.invalid"
          class="w-full h-12 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed text-base"
        >
          <ng-container *ngIf="!isLoading">Sign In</ng-container>
          <ng-container *ngIf="isLoading"
            ><img
              src="/auth/loader.svg"
              class="h-6 w-6 animate-spin"
              alt=""
              srcset=""
          /></ng-container>
        </button>
      </form>

      <!-- Toggle Mode -->
      <div class="mt-6 text-center">
        <p class="text-gray-600 text-base">
          {{
            isLoginMode ? "Don't have an account?" : "Already have an account?"
          }}
          <button
            (click)="toggleMode()"
            class="text-blue-600 hover:text-blue-700 font-semibold ml-1 underline transition-colors"
          >
            {{ isLoginMode ? "Sign Up" : "Sign In" }}
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
