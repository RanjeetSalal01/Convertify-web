<!-- Stats Section -->
<div class="py-32 bg-gradient-to-r from-blue-600/5 to-purple-600/5">
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-2 md:grid-cols-4 gap-8">
      <div *ngFor="let stat of stats" class="text-center">
        <div
          class="text-5xl font-black bg-clip-text text-transparent mb-4"
          [ngClass]="stat.gradientClass"
        >
          {{ stat.value }}
        </div>
        <div class="text-gray-700 font-semibold text-lg">
          {{ stat.label }}
        </div>
      </div>
    </div>
  </div>
</div>


<!-- CTA Section -->
<div
  class="py-32 bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 relative overflow-hidden"
>
  <div class="absolute inset-0 bg-black/20"></div>
  <div class="container mx-auto px-4 text-center relative">
    <h2 class="text-2xl md:text-6xl font-black text-white mb-8">
      Ready to Convert Your Files?
    </h2>
    <p class="text-xl text-blue-100 mb-12 max-w-3xl mx-auto font-light">
      Join millions of users who trust Convertify for their file conversion
      needs
    </p>
    <button
      (click)="onGetStarted()"
      class="bg-white text-purple-600 hover:bg-blue-50 px-12 py-[1.2rem] text-base font-bold rounded-2xl shadow-2xl hover:shadow-white/25 transition-all duration-500 transform hover:scale-110 group inline-flex items-center"
    >
      <span class="mr-3">Start Converting Now</span>
      <lucide-icon
        name="arrow-right"
        className="h-6 w-6 group-hover:translate-x-1 transition-transform"
      ></lucide-icon>
    </button>
  </div>
</div>
