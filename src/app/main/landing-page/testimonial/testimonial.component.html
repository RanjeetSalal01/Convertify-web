<div id="testimonials" class="py-32">
  <div class="container mx-auto px-4">
    <!-- Section Header -->
    <div class="text-center mb-20">
      <h2 class="text-5xl md:text-6xl font-black text-gray-800 mb-8">
        Loved by
        <span
          class="bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent"
        >
          Creators
        </span>
      </h2>
      <p class="text-2xl text-gray-600 max-w-3xl mx-auto font-light">
        See what our users have to say about Convertify
      </p>
    </div>

    <!-- Testimonial Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-10">
      <div
        *ngFor="let testimonial of testimonials"
        class="bg-white/90 backdrop-blur-lg border-0 shadow-2xl hover:shadow-blue-500/20 transition-all duration-500 transform hover:scale-105 group rounded-xl"
      >
        <div class="p-10">
          <!-- Rating Stars -->
          <div class="flex mb-6">
            <ng-container *ngFor="let i of [1, 2, 3, 4, 5]">
              <img
                [src]="
                  i <= testimonial.rating
                    ? '/features/star-filled.svg'
                    : '/features/star-outline.svg'
                "
                class="h-6 w-6 mr-1 transition-transform duration-300"
                alt="Star"
              />
            </ng-container>
          </div>

          <!-- Testimonial Text -->
          <p class="text-gray-700 text-lg mb-8 leading-relaxed italic">
            "{{ testimonial.content }}"
          </p>

          <!-- User Info -->
          <div class="flex items-center">
            <div
              class="w-12 h-12 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center mr-4"
            >
              <span class="text-white font-bold">{{
                testimonial.name.charAt(0)
              }}</span>
            </div>
            <div>
              <div class="font-bold text-gray-800">{{ testimonial.name }}</div>
              <div class="text-gray-600">{{ testimonial.role }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
