<!-- Animated Background Elements -->
<div class="absolute inset-0">
  <div
    class="absolute top-20 left-10 w-72 h-72 bg-blue-300/30 rounded-full mix-blend-multiply filter blur-xl animate-pulse"
  ></div>
  <div
    class="absolute top-40 right-10 w-72 h-72 bg-purple-300/30 rounded-full mix-blend-multiply filter blur-xl animate-pulse delay-1000"
  ></div>
  <div
    class="absolute -bottom-32 left-20 w-72 h-72 bg-pink-300/30 rounded-full mix-blend-multiply filter blur-xl animate-pulse delay-2000"
  ></div>
</div>

<!-- Hero Section -->
<div class="relative z-10">
  <div class="container mx-auto px-4 py-20">
    <div class="text-center max-w-5xl mx-auto">
      <div
        class="inline-flex items-center gap-2 bg-gradient-to-r from-blue-100 to-purple-100 backdrop-blur-sm px-6 py-3 rounded-full text-sm font-medium text-blue-700 mb-8 shadow-lg border border-white/50"
      >
        <img
          src="/sprinkle.svg"
          class="w-4 h-4 text-yellow-500 gold"
          alt="Sparkles"
        />
        <span
          class="bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent font-semibold"
        >
          Universal File Format Converter
        </span>
        <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
      </div>

      <h1 class="text-6xl md:text-8xl font-black mb-8 leading-tight">
        <span
          class="bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 bg-clip-text text-transparent"
          >Convert</span
        >
        <span
          class="bg-gradient-to-r from-purple-600 via-pink-600 to-red-600 bg-clip-text text-transparent"
          >ify</span
        >
      </h1>

      <p
        class="text-2xl md:text-3xl text-gray-700 mb-12 leading-relaxed font-light"
      >
        Transform
        <span
          class="font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent"
          >any file format</span
        >
        instantly
        <br />Images, Documents, Videos, Audio - All in one place
      </p>

      <div
        class="flex flex-col sm:flex-row gap-6 justify-center items-center mb-16"
      >
        <button
          (click)="onGetStarted()"
          class="bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 flex items-center hover:from-blue-700 hover:via-purple-700 hover:to-pink-700 text-white px-12 py-[1.2rem] text-base font-bold rounded-2xl shadow-2xl hover:shadow-blue-500/25 transition-all duration-500 transform hover:scale-110 hover:-rotate-1 group"
        >
          <span class="mr-3">Start Converting Free</span>
          <!-- <img src="/assets/icons/arrow-right.svg" alt="Arrow Right" /> -->
          <lucide-icon
            name="arrow-right"
            className="h-6 w-6 group-hover:translate-x-1 transition-transform"
          ></lucide-icon>
        </button>

        <button
          class="border-2 border-purple-200 text-purple-700 hover:bg-purple-50 px-12 py-[1.2rem] text-base font-bold rounded-2xl backdrop-blur-sm bg-white/50 hover:shadow-lg transition-all duration-300"
        >
          View Supported Formats
        </button>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div
          class="bg-white/70 backdrop-blur-lg rounded-3xl p-8 shadow-2xl border border-white/50 transform hover:scale-105 transition-all duration-300"
        >
          <div
            class="text-4xl font-black bg-gradient-to-r from-blue-600 to-cyan-600 bg-clip-text text-transparent mb-3"
          >
            100+
          </div>
          <div class="text-gray-700 font-semibold">File Formats</div>
        </div>
        <div
          class="bg-white/70 backdrop-blur-lg rounded-3xl p-8 shadow-2xl border border-white/50 transform hover:scale-105 transition-all duration-300"
        >
          <div
            class="text-4xl font-black bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent mb-3"
          >
            ∞
          </div>
          <div class="text-gray-700 font-semibold">Free Conversions</div>
        </div>
        <div
          class="bg-white/70 backdrop-blur-lg rounded-3xl p-8 shadow-2xl border border-white/50 transform hover:scale-105 transition-all duration-300"
        >
          <div
            class="text-4xl font-black bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-3"
          >
            ⚡
          </div>
          <div class="text-gray-700 font-semibold">Lightning Fast</div>
        </div>
      </div>
    </div>
  </div>
</div>
