<ng-container *ngIf="isVisible">
  <div
    class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center"
  >
    <div class="bg-white rounded-2xl p-8 shadow-2xl max-w-md mx-4 text-center">
      <div class="relative">
        <!-- Loader Icon with Border -->
        <div class="w-16 h-16 mx-auto mb-6 relative">
          <lucide-icon
            name="loader-2"
            class="w-16 h-16 text-blue-600 animate-spin"
          ></lucide-icon>
          <div
            class="absolute inset-0 w-16 h-16 border-4 border-blue-200 rounded-full"
          ></div>
        </div>

        <h3 class="text-xl font-semibold text-gray-800 mb-2">
          Processing File
        </h3>
        <p class="text-gray-600 mb-4">{{ message }}</p>

        <!-- Bouncing dots -->
        <div class="flex items-center justify-center gap-1 mb-4">
          <div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce"></div>
          <div
            class="w-2 h-2 bg-blue-500 rounded-full animate-bounce"
            style="animation-delay: 0.1s"
          ></div>
          <div
            class="w-2 h-2 bg-blue-500 rounded-full animate-bounce"
            style="animation-delay: 0.2s"
          ></div>
        </div>

        <p class="text-sm text-gray-500">This may take</p>
      </div>
    </div>
  </div></ng-container
>
