<div class="w-full max-w-2xl mx-auto bg-white shadow-xl border-0 rounded-lg">
  <div class="bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-t-lg py-4 px-6 text-center">
    <h2 class="text-2xl font-bold">Convert Your Files</h2>
  </div>

  <div class="p-8 space-y-6">
    <!-- File Upload -->
    <div class="space-y-4">
      <label class="block text-lg font-semibold text-gray-700">Choose File</label>
      <input
        type="file"
        (change)="handleFileSelect($event)"
        class="h-16 text-lg border-2 border-dashed border-gray-300 hover:border-blue-400 cursor-pointer w-full px-4 py-2"
        accept=".jpg,.jpeg,.png,.gif,.pdf,.docx,.txt,.mp4,.mp3,.wav"
      />

      <div
        *ngIf="selectedFile"
        class="bg-blue-50 p-4 rounded-lg border border-blue-200"
      >
        <div class="flex items-center gap-3">
          <lucide-icon name="upload" class="h-8 w-8 text-blue-600"></lucide-icon>
          <div>
            <p class="font-semibold text-gray-800">
              {{ selectedFile.name }}
            </p>
            <p class="text-gray-600">
              {{ formatFileSize(selectedFile.size) }}
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Format Selection -->
    <div class="space-y-4">
      <label class="block text-lg font-semibold text-gray-700">Convert To</label>
      <select
        [(ngModel)]="targetFormat"
        class="h-12 text-lg border rounded w-full px-4"
      >
        <option value="" disabled selected>Select target format</option>
        <option value="jpg">JPG Image</option>
        <option value="png">PNG Image</option>
        <option value="pdf">PDF Document</option>
        <option value="docx">Word Document</option>
        <option value="mp4">MP4 Video</option>
        <option value="mp3">MP3 Audio</option>
      </select>
    </div>

    <!-- Convert Button -->
    <button
      (click)="handleConvert()"
      [disabled]="!selectedFile || !targetFormat || isConverting"
      class="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold py-4 text-lg flex items-center justify-center gap-2 rounded"
    >
      <lucide-icon
        [name]="isConverting ? 'clock' : 'zap'"
        class="h-5 w-5"
        [ngClass]="{ 'animate-spin': isConverting }"
      ></lucide-icon>
      {{ isConverting ? 'Converting...' : 'Convert File' }}
    </button>

    <!-- Guest Tip -->
    <div *ngIf="!isLoggedIn" class="bg-yellow-50 border border-yellow-200 p-4 rounded-lg">
      <p class="text-yellow-800 text-center">
        ðŸ’¡ <strong>Sign in</strong> to save your conversion history!
      </p>
    </div>
  </div>
</div>
