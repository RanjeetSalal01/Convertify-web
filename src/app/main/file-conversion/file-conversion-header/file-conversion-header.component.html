<div
  class="bg-white/90 backdrop-blur-lg shadow-xl border-b border-white/50 sticky top-0 z-50"
>
  <div class="container mx-auto px-4 py-4 md:py-6">
    <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
      <div class="flex items-center gap-3 md:gap-6 w-full sm:w-auto">
        <button
          (click)="onBackToLanding()"
          class="hover:bg-blue-100 text-gray-600 hover:text-blue-600 transition-all duration-300 px-3 py-2 rounded-md flex items-center gap-2 transform hover:scale-105"
        >
          <svg
            class="h-4 w-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            />
          </svg>
          <span class="hidden sm:inline">Back to Home</span>
        </button>
        <div class="text-center sm:text-left">
          <h1
            class="text-2xl md:text-3xl font-black bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 bg-clip-text text-transparent"
          >
            Convertify
          </h1>
        </div>
      </div>
      <div class="flex items-center gap-4" *ngIf="isLoggedIn">
        <p className="text-gray-300 font-base">Welcome back, {{userEmail}}</p>
        <button
          (click)="onLogout()"
          class="hover:bg-red-100 hover:text-red-600 text-gray-600 p-2 rounded-md flex items-center gap-2 transition-all duration-300 transform hover:scale-105"
        >
          <svg
            class="h-4 w-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
            />
          </svg>
          <span class="hidden sm:inline">Logout</span>
        </button>
      </div>
      <button
        *ngIf="!isLoggedIn"
        (click)="onLogout()"
        class="hover:bg-blue-100 hover:text-blue-600 p-2 rounded-md flex items-center gap-2 transition-all duration-300 transform hover:scale-105"
      >
        <span class="hidden sm:inline">Sign In</span>
      </button>
    </div>
  </div>
</div>
